dist: trusty
sudo: required
addons:
  postgresql: "9.4"
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
install:
  - pip install -U pip setuptools
  - pip install coveralls
before_script:
  - psql -c "create database travis_ci_test;" -U postgres
script:
  - coverage run --source=misago setup.py test
after_success:
  - coveralls
