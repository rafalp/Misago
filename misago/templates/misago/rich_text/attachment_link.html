{% load i18n %}
<span class="rich-text-file" misago-rich-text-attachment="{{ attachment.name }}:{{ attachment.id }}">
  <a href="{% url 'misago:attachment-download' slug=attachment.slug id=attachment.id %}" target="_blank" class="rich-text-file-link">
    <span class="material-icon">open_in_new</span>
    <span class="rich-text-file-name">{{ attachment.name }}</span>
  </a>
  <a
    href="{% url 'misago:attachment-details' slug=attachment.slug id=attachment.id %}"
    target="_blank"
    class="rich-text-info-hover-btn"
    title="{% translate 'See information' context 'rich text attachment info btn' %}"
  >
    <span class="material-icon">info</span>
  </a>
</span>
