{% load i18n %}
<div class="rich-text-file">
  <div class="rich-text-file-body">
    <a href="{{ attachment.get_absolute_url }}" target="_blank" class="rich-text-file-link">
      <span class="material-icon">file_download</span>
      <span class="rich-text-file-name">{{ attachment.name }}</span>
      <span class="rich-text-file-size">{{ attachment.size|filesizeformat }}</span>
    </a>
    <a
      href="{{ attachment.get_details_url }}"
      target="_blank"
      class="rich-text-info-hover-btn"
      title="{% translate 'See information' context 'rich text attachment info btn' %}"
    >
      <span class="material-icon">info</span>
    </a>
  </div>
</div>
