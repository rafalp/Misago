{% load i18n %}
<div class="rich-text-image">
  <a href="{{ attachment.get_absolute_url }}" target="_blank" class="rich-text-image-link">
    {% if attachment.thumbnail %}
      <img src="{{ attachment.get_thumbnail_url }}" alt="{{ attachment.name }}" title="{{ attachment.name }}" loading="lazy">
    {% else %}
      <img src="{{ attachment.get_absolute_url }}" alt="{{ attachment.name }}" title="{{ attachment.name }}" loading="lazy">
    {% endif %}
  </a>
  <a
    href="{{ attachment.get_details_url }}"
    target="_blank"
    class="rich-text-info-hover-btn"
    title="{% trans 'See information' context 'rich text attachment info btn' %}"
  >
    <span class="material-icon">info</span>
  </a>
</div>
