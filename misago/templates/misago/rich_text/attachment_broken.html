{% load i18n %}
<span
  class="rich-text-attachment-error"
  title="{% translate 'This attachment is unavailable due to an error' context 'rich text attachment broken' %}"
  misago-rich-text-attachment="{{ attachment.name }}:{{ attachment.id }}"
>
  <span class="material-icon">broken_image</span>
  <span class="rich-text-attachment-error-name">{{ attachment.name }}</span>
</span>
