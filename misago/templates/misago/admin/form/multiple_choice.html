{% load misago_admin_form %}
{% for option in field %}
  <div class="form-check">
    <input class_name="form-check-input" name="{{ option.data.name }}" {% render_attrs option.data %} type="checkbox"{% if option.data.value is not None %} value="{{ option.data.value }}"{% endif %}{% if option.data.selected %} checked{% endif %}>
    <label class="form-check-label" for="{{ option.id_for_label }}">
      {{ option.choice_label }}
    </label>
  </div>
{% endfor %}
