{% load misago_admin_form %}
<select {% render_attrs widget class_name="form-control" %} id="{{ field.id_for_label }}" name="{{ widget.name }}" {% if field.field.disabled %}disabled {% endif %}{% render_bool_attrs widget %}>
  {% for option in widget|get_options %}
    <option{% if option.value is not None %} value="{{ option.value }}"{% endif %} {% render_bool_attrs option.attrs %}>
      {{ option.label }}
    </option>
  {% endfor %}
</select>
