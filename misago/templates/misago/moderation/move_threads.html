{% load i18n misago_forms %}

<input type="hidden" name="confirm" value="{{ moderation_action.id }}">
<div class="form-group">
  {% with form.category as field %}
    <label class="control-label" for="">
      {{ field.label }}
    </label>
    <select class="form-control" name="{{ field.name }}" required>
      {% for choice in field.subwidgets %}
        <option value="{{ choice.data.value }}"{% if choice.data.value in form.disabled_choices %} disabled{% else %}{{ choice|selectedhtml }}{% endif %}>
          {{ choice.choice_label }}
        </option>
      {% endfor %}
    </select>
    {% for error in field.errors %}
      <p class="help-block">{{ error }}</p>
    {% endfor %}
  {% endwith %}
</div>
