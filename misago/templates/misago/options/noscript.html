{% extends "misago/base.html" %}
{% load i18n %}


{% block title %}{% trans "Change your options" %} | {{ block.super }}{% endblock %}


{% block content %}
<div class="page page-options page-error page-noscript">
  <div class="container page-header-container">
    <div class="page-header page-header-options">
      <div class="page-header-bg-image">
        <div class="page-header-bg-overlay">
          <div class="page-header-image"></div>
          <div class="page-header-banner page-header-banner-options">
            <div class="page-header-banner-bg-image">
              <div class="page-header-banner-bg-overlay">
                <div class="flex-row">
                  <div class="flex-row-section flex-row-section-auto">
                    <div class="flex-row-col">
                      <h1>{% trans "Change your options" %}</h1>
                    </div>
                    <div class="flex-row-col hidden-xs hidden-md hidden-lg flex-row-col-shrink">
                      <div class="dropdown">
                        <button type="button" class="btn btn-default btn-outline btn-icon dropdown-toggle" disabled>
                          <span class="material-icon">menu</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <noscript>
    <div class="container page-container">
      <div class="message-panel">

        <div class="message-icon">
          <span class="material-icon">code</span>
        </div>

        <div class="message-body">
          <p class="lead">{% trans "Enable JavaScript" %}</p>
          <p>{% trans "You need to enable JavaScript in your browser to change your options." %}</p>
        </div>

      </div>
    </div>
  </noscript>
  <div class="container page-container page-placeholder hidden">
    <div class="lead lead-placeholder">
      <p>{% trans "Loading..." %}</p>
    </div>
  </div>
  <script type="text/javascript">
    const lead = document.querySelectorAll('.page-placeholder')[0]
    if (lead) lead.classList.remove("hidden");
  </script>
</div>
{% endblock content %}
