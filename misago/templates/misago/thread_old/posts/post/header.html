{% load i18n misago_avatars misago_formats %}
<div class="post-heading">
  {% if not post.is_read %}
    <span class="label label-unread hidden-xs">
      {% translate "New post" context "post unread label" %}
    </span>
    <span class="label label-unread visible-xs-inline-block">
      {% translate "New" context "post unread label" %}
    </span>
  {% endif %}

  <a href="{{ post.get_absolute_url }}" class="btn btn-link posted-on hidden-xs">
    <time itemprop="datePublished" datetime="{{ post.posted_on|date:'c' }}">
      {{ post.posted_on|date_relative }}
    </time>
  </a>
  <a href="{{ post.get_absolute_url }}" class="btn btn-link posted-on visible-xs-inline-block">
    {{ post.posted_on|date_relative }}
  </a>

  <div class="pull-right">
    <a href="{{ post.get_absolute_url }}" title="{% translate 'Post link' context 'post permalink' %}" class="btn btn-default btn-icon">
      <span class="material-icon">
        link
      </span>
    </a>
  </div>
</div>
