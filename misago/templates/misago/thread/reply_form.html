{% load i18n %}
<div class="panel panel-default panel-thread-reply">
  <div class="panel-body">
    {% for form in formset.get_forms %}
      {{ form.post }}
    {% endfor %}
  </div>
  <div class="panel-footer panel-footer-sticky">
    <button class="btn btn-primary" type="submit">
      {% trans "Reply" context "start thread submit btn" %}
    </button>
    <button class="btn btn-secondary" type="submit" name="preview" value="true" formnovalidate>
      {% trans "Preview" context "start thread submit btn" %}
    </button>
  </div>
</div>
