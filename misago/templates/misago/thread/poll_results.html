<div class="poll-results">
  <ul class="poll-something">
    {% for choice in poll.choices %}
      <li>
        {{ choice.name }}: {{ choice.votes}}{% if choice.id in user_poll_votes %} [X]{% endif %}
      </li>
    {% endfor %}
  </ul>
  <p>Votes: {{ poll.votes }}</p>
  {% if allow_poll_vote %}
    <a href="{{ poll_vote_url }}"
      class="btn btn-secondary"
      type="button"
      hx-boost="true"
    >
      Re-vote
    </a>
  {% endif %}
</div>
