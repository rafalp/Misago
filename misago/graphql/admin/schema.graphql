enum Status {
    ERROR
    WARNING
    SUCCESS
}

type Query {
    analytics(span: Int!): Analytics!
    version: Version!
}

type Analytics {
    users: AnalyticsData!
    threads: AnalyticsData!
    posts: AnalyticsData!
    attachments: AnalyticsData!
    dataDownloads: AnalyticsData!
}

type AnalyticsData {
    current: [Int!]!
    currentCumulative: [Int!]!
    previous: [Int!]!
    previousCumulative: [Int!]!
}

type Version {
    status: Status!
    message: String!
    description: String
}