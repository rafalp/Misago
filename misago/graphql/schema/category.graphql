type Category {
    id: ID!
    parent: Category
    children: [Category!]!
    depth: Int!
    name: String!
    slug: String!
    color: String
    icon: String
    banner: CategoryBannerSize
    threads: Int!
    posts: Int!
    isClosed: Boolean!
}

type CategoryBannerSize {
    full: CategoryBanner!
    half: CategoryBanner!
}

type CategoryBanner {
    align: String!
    background: String!
    height: Int!
    url: String!
}