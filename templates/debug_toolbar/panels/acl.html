{% load i18n %}

{% for provider in acl %}
<h4>{{ provider }}</h4>
<table>
    <thead>
        <tr>
            <th style="width: 180px;">{% trans 'Permission' %}</th>
            <th>{% trans 'Value' %}</th>
        </tr>
    </thead>
    <tbody>
        {% for perm, value in provider.acl.items %}
        <tr>
            <td>{{ perm }}</td>
            <td>{{ value|default:"None" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endfor %}
